<!DOCTYPE html>
<html>

    <head>
        <title>Calcolatrice</title>
        <script src="script.js"></script> 
        <link rel="stylesheet" href="style.css">   
    </head>

    <body>
        <table align="center">
            <tr style="border: 3px solid;">
                <td colspan="4" id="risultato">
                    <label for="label" id="schermo"></label><br>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button id="ce" onclick="aggiungi('CE')" style="width: 99%;">CE</button></td>
                <td colspan="1"> <button id="c" onclick="aggiungi('C')" style="width: 99%;">C</button></td>
                <td><button id="piu" onclick="calcolatrice.ScegliOperazione('+')">+</button></td>
            </tr>
            <tr>
                <td><button id="uno" onclick="aggiungi(1)">1</button></td>
                <td><button id="due" onclick="aggiungi(2)">2</button></td>
                <td><button id="tre" onclick="aggiungi(3)">3</button></td>
                <td><button id="meno" onclick="calcolatrice.ScegliOperazione('-')">-</button></td>
            </tr>
            <tr>
                <td><button id="quattro" onclick="aggiungi(4)">4</button></td>
                <td><button id="cinque" onclick="aggiungi(5)">5</button></td>
                <td><button id="sei" onclick="aggiungi(6)">6</button></td>
                <td><button id="per" onclick="calcolatrice.ScegliOperazione('*')">x</button></td>
            </tr>
            <tr>
                <td><button id="sette" onclick="aggiungi(7)">7</button></td>
                <td><button id="otto" onclick="aggiungi(8)">8</button></td>
                <td><button id="nove" onclick="aggiungi(9)">9</button></td>
                <td><button id="diviso" onclick="calcolatrice.ScegliOperazione('/')">/</button></td>
            </tr>
            <tr>

                <td><button onclick="aggiungi('.')">.</button></td>
                <td><button id="due" onclick="aggiungi(0)">0</button></td>
                <td><button id="due" onclick="calcolatrice.cambiaSegno()">+/-</button></td>
                <td colspan="4"><button id="uguale" onclick="calcolatrice.calcola()">=</button></td>
            </tr>


        </table>
    
    </body>

</html>
